<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <link rel="stylesheet" href="./assets/style.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
   <section id="light">
    <div class="bulb-container">
      <img class="bulb" src="./assets/image/bulb-off.gif" alt="Bulb" />
      <button class="onBtn">Turn On</button>
    </div>

  </div>
</div>
  
   </section>
   <!-- bulb end -->

   <section id="counter">
  <div class="container">
    <button class="incrementBtn">+</button>
    <input type="number" value="0">
    <button class="decrementBtn">-</button>
  </div>
   </section>
<!-- counter end -->

<section id="formGroup">
  <div class="container">
    <input type="password" id="password" placeholder="Enter your password">
    <button type="button" class="eyeBtn"><i class="bi bi-eye-slash"></i></button>
    <button type="button" class="submitBtn">Submit</button>
  </div>
</section>


  <script src="./assets/app.js"></script>
</body>
</html>
